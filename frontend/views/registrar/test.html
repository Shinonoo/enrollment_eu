<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Dashboard Test</h1>
    <div class="card">
        <h2>If you see this, HTML is working!</h2>
        <p id="test">Testing JavaScript...</p>
    </div>

    <script>
        console.log('JavaScript is working!');
        document.getElementById('test').textContent = 'JavaScript is working!';
        
        const token = localStorage.getItem('token');
        console.log('Token exists:', !!token);
        
        if (!token) {
            document.body.innerHTML += '<p style="color: red;">No token found - redirecting to login...</p>';
            setTimeout(() => {
                window.location.href = '/views/public/login.html';
            }, 2000);
        }
    </script>
</body>
</html>
