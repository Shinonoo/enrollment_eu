<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management - MSEFC</title>
        <link rel="stylesheet" href="/css/shared/page-transitions.css">
    <link rel="stylesheet" href="/css/shared/sidebar-styles.css">
    <link rel="stylesheet" href="/css/registrar/faculty-styles.css">

</head>

<body>
    <div class="dashboard">
        <!-- Sidebar injected by sidebar-injector.js -->

        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 style="font-size: 2rem; color: #1f2937;">Faculty Management</h1>
                    <p style="color: #6b7280;">Manage school faculty and staff</p>
                </div>
                <button onclick="openAddFacultyModal()" class="btn btn-primary">+ Add Faculty</button>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalFaculty">0</div>
                    <div class="stat-label">Total Faculty</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeFaculty">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="inactiveFaculty">0</div>
                    <div class="stat-label">Inactive</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalDepartments">0</div>
                    <div class="stat-label">Departments</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name or email..."
                        onkeyup="loadFaculty()">
                </div>
                <div class="filter-group">
                    <label>Department</label>
                    <select id="departmentFilter" onchange="loadFaculty()">
                        <option value="">All Departments</option>
                        <option value="English">English</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="Social Studies">Social Studies</option>
                        <option value="Physical Education">Physical Education</option>
                        <option value="Arts">Arts</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <div id="loading" class="loading">Loading faculty...</div>
                <div id="emptyState" class="empty-state hidden">No faculty found</div>
                <table class="table" id="facultyTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Faculty Modal -->
    <div id="facultyModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Faculty</h2>
            </div>
            <div class="modal-body">
                <form id="facultyForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name <span style="color: red;">*</span></label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name <span style="color: red;">*</span></label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text" id="middleName">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email <span style="color: red;">*</span></label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="phoneNumber">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Department <span style="color: red;">*</span></label>
                            <select id="department" required>
                                <option value="">Select Department</option>
                                <option value="Both">Both</option>
                                <option value="SHS">SHS</option>
                                <option value="JHS">JHS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Position <span style="color: red;">*</span></label>
                            <select id="position" required>
                                <option value="">Select Position</option>
                                <option value="Teacher">Teacher</option>
                                <option value="Senior Teacher">Senior Teacher</option>
                                <option value="Head Teacher">Head Teacher</option>
                                <option value="Principal">Principal</option>
                                <option value="Assistant Principal">Assistant Principal</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Years of Service</label>
                            <input type="number" id="yearsOfService" min="0" value="0">
                        </div>
                        <div class="form-group" style="display: flex; align-items: flex-end;">
                            <label style="margin-bottom: 0;">
                                <input type="checkbox" id="isActive" checked> Active
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Qualifications</label>
                        <textarea id="qualifications" placeholder="e.g., BS in Education, MA in English"
                            rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="submitFaculty()" class="btn btn-primary">Save Faculty</button>
            </div>
        </div>
    </div>

    <script src="/js/shared/sidebar-injector.js"></script>
    <script src="/js/registrar/faculty-management.js"></script>

</body>

</html>
