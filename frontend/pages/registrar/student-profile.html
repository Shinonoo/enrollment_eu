<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles - MSEFC</title>
        <link rel="stylesheet" href="/css/shared/page-transitions.css">

<link rel="stylesheet" href="/css/shared/sidebar-styles.css">
<link rel="stylesheet" href="/css/registrar/student-profile-styles.css">

</head>

<body>
    <div class="dashboard">
        <!-- Sidebar injected by sidebar-injector.js -->

        <main class="main-content">
            <div class="page-header">
                <h1 style="font-size: 2rem; color: #1f2937;">Student Profiles</h1>
                <p style="color: #6b7280;">View and manage enrolled students</p>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Search by name or student number..." onkeyup="handleSearch()">
                <button onclick="loadStudents()" class="btn btn-primary">Search</button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>School Level</label>
                    <select id="filterLevel" onchange="loadStudents()">
                        <option value="">All Levels</option>
                        <option value="JHS">Junior High School</option>
                        <option value="SHS">Senior High School</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Grade Level</label>
                    <select id="filterGrade" onchange="loadStudents()">
                        <option value="">All Grades</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filterStatus" onchange="loadStudents()">
                        <option value="">All Status</option>
                        <option value="enrolled">Enrolled</option>
                        <option value="completed">Completed</option>
                        <option value="transferred_out">Transferred Out</option>
                        <option value="dropped">Dropped</option>
                        <option value="graduated">Graduated</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Student Type</label>
                    <select id="filterType" onchange="loadStudents()">
                        <option value="">All Types</option>
                        <option value="regular">Regular</option>
                        <option value="irregular">Irregular</option>
                        <option value="transferee">Transferee</option>
                    </select>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <div id="loading" class="loading">Loading students...</div>
                <div id="emptyState" class="empty-state hidden">No students found</div>
                <table class="table" id="studentsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Student #</th>
                            <th>Name</th>
                            <th>Level</th>
                            <th>Grade</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Enrolled</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Student Details</h2>
            </div>
            <div id="modalContent" class="modal-body">
                <p style="text-align: center;">Loading...</p>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closeModal()" class="btn btn-primary" style="flex: 1;">Close</button>
                <button type="submit" form="editForm" class="btn" style="flex: 1; background: #10b981; color: white;"
                    id="saveBtn">ðŸ’¾ Save</button>
            </div>
        </div>
    </div>


<script src="/js/shared/sidebar-injector.js"></script>
<script src="/js/registrar/student-profile.js"></script>

</body>

</html>
